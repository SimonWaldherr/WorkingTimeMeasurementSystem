{{ define "title" }}Add Activity{{ end }}

{{ define "content" }}
<div class="card p-4 mx-auto" style="max-width: 500px;">
  <h2 class="mb-4">Add Activity</h2>
  <form action="/createActivity" method="POST">
    <div class="mb-3">
      <label for="status" class="form-label">Activity Name</label>
      <input type="text" id="status" name="status"
             class="form-control"
             placeholder="e.g. Meeting"
             required>
    </div>
    <div class="mb-3">
      <label for="work" class="form-label">Is this work?</label>
      <select id="work" name="work" class="form-select">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comment" class="form-label">Comment (optional)</label>
      <input type="text" id="comment" name="comment"
             class="form-control"
             placeholder="Additional details...">
    </div>
    <button type="submit" class="btn btn-primary">Add Activity</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{{ end }}
