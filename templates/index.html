<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Time Tracking System</title>
</head>
<body>
    <h1>Time Tracking System</h1>
    <ul>
        <li><a href="/addUser">add User</a></li>
        <li><a href="/addActivity">add Activity</a></li>
        <li><a href="/addDepartment">add Department</a></li>
        <li></li>
        <li><a href="/clockInOutForm">clock in/out</a></li>
        <li></li>
        <li><a href="/work_hours">work hours overview</a></li>
        <li><a href="/current_status">current employee status</a></li>
    </ul>

    <h2>Clock In/Out</h2>
    
    <form action="/clockInOut" method="post">
        <label for="user_id">User:</label>
        <select name="user_id" id="user_id">
            {{range .Users}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
        
        <label for="activity_id">Activity:</label>
        <select name="activity_id" id="activity_id">
            {{range .Activities}}
            <option value="{{.ID}}">{{.Status}}</option>
            {{end}}
        </select>
        
        <input type="submit" value="Clock In/Out">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
