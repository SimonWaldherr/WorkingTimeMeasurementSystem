{{ define "title" }}Button Clock{{ end }}
{{ define "content" }}
<div class="container py-4">
  <h2 class="mb-4">Button Clock</h2>
  <form method="post" action="/clockButton" class="row g-3" autocomplete="off">
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="col-12">
      <div class="d-flex flex-wrap gap-2">
        {{ range .Activities }}
          <button type="submit" name="activity_id" value="{{ .ID }}" class="btn btn-outline-primary">{{ .Status }}</button>
        {{ end }}
      </div>
    </div>
    <div class="col-12">
      <a href="/" class="btn btn-secondary">Home</a>
    </div>
  </form>
</div>
{{ end }}
