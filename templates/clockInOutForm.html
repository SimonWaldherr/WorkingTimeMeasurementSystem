<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Clock In/Out</title>
</head>
    <body>
        <h1>Clock In/Out</h1>
    
        <form action="/clockInOut" method="post">
            <label for="stampkey">Stamp Key:</label>
            <input type="text" name="stampkey" value="" autofocus>
            
            <label for="activity_id">Activity:</label>
            <input type="text" name="activity_id" value="">
            
            <input type="submit" value="Clock In/Out">
        </form>
        <!--<a href="/">Back to Index</a>-->
        <script>
            document.getElementById("stampkey").focus();
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
