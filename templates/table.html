{{ define "table" }}
  <div class="card p-4 mx-auto" style="max-width: 900px;">
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>{{- range .Headers }}<th scope="col">{{ . }}</th>{{- end }}</tr>
      </thead>
      <tbody>
        {{- range .Rows }}
        <tr>{{- range . }}<td>{{ . }}</td>{{- end }}</tr>
        {{- end }}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">ZurÃ¼ck</a>
  </div>
{{ end }}
