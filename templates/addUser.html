{{ define "title" }}Add User{{ end }}

{{ define "content" }}
<div class="card p-4 mx-auto" style="max-width: 600px;">
  <h2 class="mb-4">Add User</h2>
  <form action="/createUser" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" name="name"
             class="form-control"
             placeholder="John Doe"
             required>
    </div>
    <div class="mb-3">
      <label for="stampkey" class="form-label">Stamp Key</label>
      <input type="text" id="stampkey" name="stampkey"
             class="form-control"
             placeholder="ABCD1234">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" name="email"
             class="form-control"
             placeholder="john@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password"
             class="form-control"
             placeholder="Set initial password (optional)">
    </div>
    <div class="mb-3">
      <label for="position" class="form-label">Position / Role</label>
      <input type="text" id="position" name="position"
             class="form-control"
             placeholder="e.g. Manager"
             required>
    </div>
    <div class="mb-3">
      <label for="department_id" class="form-label">Department</label>
      <select id="department_id" name="department_id"
              class="form-select" required>
        {{range .Departments}}
          <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
    <a href="/" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{{ end }}
